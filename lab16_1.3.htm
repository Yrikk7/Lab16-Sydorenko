        <a href="https://developer.mozilla.org/ru/docs/Learn/HTML/Introduction_to_HTML/Creating_hyperlinks" id="link3">Посилання 3</a>
        <script>           
            function MouseOver(event) {
                const href = event.target.getAttribute('href'); 
                event.target.textContent += ' (' + href + ')'; 
            }
           
            function MouseOut(event) {
                const href = event.target.getAttribute('href'); 
                event.target.textContent = event.target.textContent.replace(' (' + href + ')', ''); 
            }  
            
            const NDgers = document.querySelectorAll('a');
            NDgers.forEach(NDger => {
                NDger.addEventListener('mouseover', MouseOver);
                NDger.addEventListener('mouseout', MouseOut);
            });   
            
            // NDgers.forEach(NDger => {

        </script>
